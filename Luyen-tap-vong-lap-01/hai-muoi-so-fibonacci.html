<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 số Fibonacci</title>
</head>
<body>

</body>
<script>
    let a = +1;
    let b = +0;
    let temp;//biến cờ
    let i;//biến đếm
    let l='';//biến chứa list kết quả
    for (i = 0; i < 20;) {
        temp = a;
        a = a + b;
        b = temp;
        l += temp + ',';
        i++;
    }
    document.write(l+'<br>');
</script>
</html>
