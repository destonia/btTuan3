<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập nhiệt độ</title>
</head>
<body>

</body>
<script>
    let t = prompt("nhập nhiệt độ: ");
    while (t < 20) {
        alert("yêu cầu tăng nhiệt độ");
        t= prompt("nhập lại nhiệt độ");
    }
    while (t > 100) {
        alert("yêu cầu giảm nhiệt độ");
        t= prompt("nhập lại nhiệt độ");
    }
</script>
</html>
