<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số tự nhiên đầu tiên chia hết cho 7</title>
</head>
<body>

</body>
<script>
    let a=0;
    let count;
    let result;
    for (count = 0; count < 30;) {
        if (a % 7 === 0) {
            result = a + a;
            a++
            count++;
        } else {
            a++;
        }
    }
    document.write(result);
</script>
</html>
